
<h2 mat-dialog-title>Add new investigation</h2>

<form [formGroup]="form" (ngSubmit)="save()">
    <mat-dialog-content>
        <p>Title</p>
        <mat-form-field appearance="outline">
            <input matInput formControlName="label" placeholder="Title" required>
        </mat-form-field>
        <p>Revision Status</p>
        <mat-form-field appearance="outline">
            <mat-select formControlName="revision_status" placeholder="Select Revision Status">
                <mat-option *ngFor="let status of revisionStatus" [value]="status.value">{{ status.label }}</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-button (click)="close()">Close</button>
        <button class="createButton" mat-button color="primary" type="submit" [disabled]="form.invalid">Create</button>
    </mat-dialog-actions>
</form>
