<div>
  <div class="top-container">
    <h2>Investigation List</h2>
    <button mat-button class="addbutton" (click)="addInvestigation()">+Add Investigation</button>
  </div>

 
</div>

<mat-table #table [dataSource]="investigations" class="mat-elevation-z8">

  <ng-container matColumnDef="entityid" sticky>
    <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.entityId}}</mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="label">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> <a [routerLink]="['/investigation/detail', element.entityId]">{{element.label}}
      </a></mat-cell>
  </ng-container>

  <!-- Revision Status Column -->
  <ng-container matColumnDef="revisionStatus">
    <mat-header-cell *matHeaderCellDef> Revision Status </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.revisionStatus}} </mat-cell>
  </ng-container>

  <!-- Creation Time Column -->
  <ng-container matColumnDef="createdTime">
    <mat-header-cell *matHeaderCellDef> Created Time </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.createdTime}} </mat-cell>
  </ng-container>

    <!-- Updated Time Column -->
    <ng-container matColumnDef="updatedTime">
      <mat-header-cell *matHeaderCellDef> Updated Time </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.updatedTime}} </mat-cell>
    </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions</mat-header-cell>

    <mat-cell *matCellDef="let element">
      <button (click)="duplicateInvestigation(element)">Duplicate</button>
      <button (click)="deleteInvestigation(element.entityId)">Delete</button>
      <button (click)="updateInvestigation(element)">Edit</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
